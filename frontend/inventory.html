    <!-- Button to create a daily summary row for each item -->
    <button id="createDailySummaryBtn">Create Daily Summary</button>
    <br /><br />

    <!-- Date/time pickers -->
    <label for="startDate">Start:</label>
    <input type="datetime-local" id="startDate" />
    <label for="endDate">End:</label>
    <input type="datetime-local" id="endDate" />
    <!-- This button now toggles the summary display -->
    <button id="loadSummaryBtn">Toggle Daily Summary</button>

    <!-- This container is initially hidden -->
