<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merco Distributor - Suppliers</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Merco Distributor</h1>
    <nav>
      <ul>
        <li><a href="login.html">Logout</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="inventory.html">Inventory</a></li>
        <li><a href="delivery.html">Delivery</a></li>
        <li><a href="suppliers.html">Suppliers</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Suppliers</h2>
    <!-- Top form to add new supplier -->
    <form id="supplierForm">
      <div class="form-row">
        <label for="personId">Person ID:</label>
        <input type="number" id="personId" name="personId" required />
      </div>
      <div class="form-row">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />
      </div>
      <div class="form-row">
        <label for="contactNo">Contact Number:</label>
        <input type="text" id="contactNo" name="contactNo" required />
      </div>
      <button type="submit">Add Supplier</button>
    </form>

    <!-- Filter Section -->
    <section id="filterSection" style="margin-top: 2em;">
      <h3>Filter Suppliers</h3>
      <div class="form-row">
        <label for="supplierFilter">Search by Person ID or Contact:</label>
        <input type="text" id="supplierFilter" name="supplierFilter" />
        <button id="filterSupplierBtn" type="button">Filter</button>
      </div>
    </section>

    <!-- Middle Section: Supplier Inventory Details (Add Supplier Contents) -->
    <section id="supplierDetailsSection" style="margin-top: 2em;">
      <h3>Supplier Inventory Details (Add Supplier Contents)</h3>
      <div class="form-row">
        <label for="inventorySupplierId">Supplier ID:</label>
        <input type="number" id="inventorySupplierId" name="inventorySupplierId" disabled />
        <label for="inventoryProductId">Product:</label>
        <select id="inventoryProductId" name="inventoryProductId"></select>
        <label for="inventoryQuantity">Quantity:</label>
        <input type="number" id="inventoryQuantity" name="inventoryQuantity" required />
        <button id="addInventoryBtn" disabled>Add Supplier Contents</button>
      </div>
      <!-- Table for supplier inventory details -->
      <div class="supplier-details-table" id="supplierDetailsTable"></div>
    </section>

    <!-- Bottom Section: List of all suppliers -->
    <section id="supplierListSection" style="margin-top: 2em;">
      <h3>All Suppliers</h3>
      <div class="supplier-list-table" id="supplierList"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Merco Distributor. All rights reserved.</p>
  </footer>

  <script src="scripts/suppliers.js"></script>
</body>
</html>
